<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body> 
    
    
    <h1 class="header"> CHECKBOX</h1>
    <section class="main">
      <div class="container">
        <div class="contact__form">
          <h2>Contact information</h2>
          <form class="contact" action="">
            <label for="email">Email</label>
            <div class="contact-info">
              <i class="fa-solid fa-envelope">
              </i>
              <input
                type="email"
                name="email"
                placeholder="Enter Your email.."
              />
            </div>
            <label for="phone"> Phone </label>

            <div class="contact-info">
              <i class="fa-solid fa-phone">
              </i>
              
                <input type="tel" name="phone" placeholder="Enter Your phone.." />
            </div>
          </form>
        </div>

        <div class="shipping__form">
          <form>
            <h2>Shipping address</h2>
            <div>
              <label for="name"> Full name </label>
            
              <div class="contact-info">
                <i class="fa-solid fa-user-large"></i>
                </i>
                <input
                type="name"
                id="name"
                name="name"
                placeholder="Enter Your Name"
              />
              </div>
            </div>
            <label for="address">Address </label>
            <div class="contact-info">
              <i class="fa-solid fa-house"></i>
         
              <input
                type="address"
                name="address"
                placeholder="Enter Your Adress"
              />
            </div>
            <label for="City"> City</label>
     
            <div class="contact-info">
              <i class="fa-solid fa-city"></i>
         
              <input type="text" id="City" placeholder="Enter Your City" />
            </div>

<div class="country-info">
  <div class="country-list">
    <label for="country">Country</label>
    <div class="contact-info world-select">
      <i class="fa-solid fa-earth-africa"></i>
      <select name="country" id="country">
        <option value="select">Select</option>
        <option value="turkiye">Turkey</option>
        <option value="Canada">Canada</option>
        <option value="Fransa">Fransa</option>
      </select>
    </div>
  </div>
  <div class="post-list">
    <label for="post-code">Post-Code</label>
    <div class="contact-info">
      <i class="fa-solid fa-envelopes-bulk"></i>
      </i>
      <input
        type="text"
        name="post-code"
        id="post-code"
        placeholder="Enter Your code"
      />
    </div>
  </div>

</div>
            <div class="checklist">
              <input type="checkbox" name="repeat" id="repeat" />
              <label for="repeat">See this information next time</label>
            </div>
          </form>
          <button class="btn-continue">Continue</button>
        </div>
      </div>
      <div  class="shopping-cart">
        <div id="product-1" class="product">
          <div class="image1">
            <img src="photo1.png" alt="" />
          </div>
          <div class="info">
            <div class="info-text">
              <h3>Vintage Backbag</h3>
              <p>
                $54.99 <span> <del>94.99</del> </span>
              </p>
            </div>

            <div class="buttons">
              <button id="minus-product1">-</button>
              <p id="total-product1">1</p>
              <button id="plus-product1">+</button>
            </div>
            <button id="removeBtn" class="remove">Remove</button>
            <div id="product-total">Product Total:$ <span id="bag-price">54.99</span></div>
          </div>
        </div>
        <div  id="product-2" class="product">
          <div class="image2">
            <img src="photo2.png" alt="" />
          </div>
          <div class="info">
            <div class="info-text">
              <h3>Levis Shoes</h3>
              <p>
                $45.99 <span> <del>124.99</del> </span>
              </p>
            </div>
            <div class="buttons">
              <button id="minus">-</button>
              <p id="total">1</p>
              <button id="plus">+</button>
            </div>
            <button id="removeBtn" class="remove">Remove</button>
            <div id="product-total">Product Total:$ <span id="shoes-price">45.99</span></div>
          </div>
        </div>
        <div  id="product-3" class="product">
          <div class="image2">
            <img src="photo3.jpg" alt="" />
          </div>
          <div class="info">
            <div class="info-text">
              <h3>Antique Clock</h3>
              <p>
                $74.99 <span> <del>124.99</del> </span>
              </p>
            </div>
            <div class="buttons">
              <button id="minus">-</button>
              <p id="total">1</p>
              <button id="plus">+</button>
            </div>
            <button id="removeBtn" class="remove">Remove</button>
            <div id="product-total">Product Total:$ <span id="clock-price">45.99</span></div>
          </div>
        </div>
      
      <div class="total-container">
        <div class="total-1">
          <p>SubTotal</p>
          <p>$<span class="subTotal">155.97</span></p>
        </div>
        <div class="total-1">
          <p>Tax(18%)</p>
          <p>$ <span class="subTaxes">28.03</span></p>
        </div>
        <div class="total-1">
          <p>Shipping</p>
          <p>$<span class="shipping">15</span></p>
        </div>
        <div class="total-1">
          <p>Total</p>
          <p>$<span class="totalValue">199</span></p>
        </div>
        
      </div>
      
      </div>
    </section>
  </body>
</html>
